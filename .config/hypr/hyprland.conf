# Master Configuration File for Hyprland

# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/

# Internal Laptop Monitor
monitor = eDP-1,preferred, auto, 1.6, bitdepth, 10
# Office Monitor
monitor = DP-3,preferred, auto, 1#, bitdepth, 10
# Generic Monitor
monitor = , preferred, auto, 1.0

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
exec-once = ~/dotfiles/.config/Euca/xdg-portal-hyprland
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 
exec-once = swww init
exec-once =  waybar -c ~/dotfiles/.config/waybar/config.jsonc -s ~/dotfiles/.config/waybar/style.css
#exec-once = bash ~/Scripts/Bash/launch-waybar.sh
exec-once = mako
exec-once = blueman-applet
exec-once = nm-applet --indicatorw
exec-once = wl-paste --watch cliphist store
exec = ~/dotfiles/.config/Euca/euca_util setbg

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    border_size = 2
    no_border_on_floating = false
    gaps_in = 3
    gaps_out = 3
    col.inactive_border = rgba(595959aa)
    col.active_border=rgb(33ccff) rgb(0090e3) 45deg
    col.nogroup_border=#8da832
    resize_on_border = true
    extend_border_grab_area = 10
    hover_icon_on_border = true
    layout = diwndle    
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #no_focus_fallback=true ##Revisar este
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    active_opacity = 0.8
    inactive_opacity = 0.85
    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    dim_inactive = true
    dim_strength = 0.1
    fullscreen_opacity = 0.9
    blur {
        enabled = true
        size = 7
        passes = 4
        new_optimizations = true
        xray = true
    }
    blurls = lockscreen
}
animations {
    enabled = yes
    first_launch_animation = true
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = windowsIn, 1, 10, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 9, default
}

input {
    kb_layout = us
    kb_variant =
    kb_model = pc105
    kb_options =
    kb_rules = evdev
    follow_mouse = 2

    touchpad {
        natural_scroll = true
	    disable_while_typing = true
        tap-to-click = true
        drag_lock = true
        tap-and-drag = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# Example per-device config
#Agregar aca cosas especificas para el mouse
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name= epic-mouse-v1
    sensitivity = -0.5
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_min_fingers = 3
    workspace_swipe_distance = 200
}

group {
    insert_after_current = true
    groupbar {
    	enabled = true
	    font_size = 15
	    height = 30
        stacked = true
	}
}

misc {
    disable_hyprland_logo = true
    animate_manual_resizes  = true
    animate_mouse_windowdragging = true
    #force_default_wallpaper = 2
    font_family = Avenir-Medium
    middle_click_paste = true
}

binds {
    allow_workspace_cycles = true
    window_direction_monitor_fallback = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = MODS, key, dispatcher, params
#bind = $mainMod, N, exec, rofi -show drun #open the terminal
#MOD LIST SHIFT CAPS CTRL/CONTROL ALT MOD2 MOD3 SUPER/WIN/LOGO/MOD4 MOD5

#DISPATCHERS exec, execr (raw shell), pass, sendsshortcut, killactive, closewindow, workspace
# movetoworkspace, etc 

#Function keys - Volume / Brightness / etc
bind=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 100%
bind=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle,
bind=,XF86MonBrightnessDown,exec,brightnessctl set 10%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set 10%+

#Hyprland General
bind = $mainMod, F4, exit, # Close Hyperland
bind = $mainMod, Q, killactive, #close the active window

#Session
bind = $mainMod, L, exec, swaylock # Lock the screen

#Launch apps
bind = $mainMod SHIFT, N, exec, kitty
bind = $mainMod, N, exec, ~/dotfiles/scripts/bash/rofi_launch_app





#Screenshot Key Binding \
bind = $mainMod CTRL, 4, exec, grim -g "$(slurp)" - | wl-copy #Copy to clipboard a section of the screen
bind = $mainMod+CTRL+ALT, 4, exec, grim -g "$(slurp)" ~/Images/Screenshots/screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png
bind = $mainMod CTRL, 3, exec, grim - | wl-copy
bind = $mainMod+CTRL+ALT, 3, exec, grim ~/Images/Screenshots/screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy


#bind = $mainMod, F4, killactive, # puede ser para cerrar el escritorio especifico en un futuro cercano



# EXIT
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)

bind = $mainMod, E, exec, thunar # Show the graphical file browser
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, SPACE, exec, wofi # Show the graphical app launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, T, pin, 
bind = $mainMod, S, togglespecialworkspace, Pouch
#bind = $mainMod,
#bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot  este lo hare mas parecido a mac
bind = ALT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy # open clipboard manager
#bind = $mainMod, T, exec, ~/.config/HyprV/hyprv_util vswitch # switch HyprV version	 
bindr = ALT, Tab, exec, rofi -show window	
bindr = $mainMod, Tab, workspace, m+1
#bindr = ALT, Tab, 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

