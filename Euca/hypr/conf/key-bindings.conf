bind = $mainMod, N, exec, kitty -c ~/dotfiles/Euca/kitty/kitty.conf  ##Abrir terminal
bind = $mainMod SHIFT, N, exec, nvim  ##Abrir Neovim

#O
bind = $mainMod, O, exec, ~/dotfiles/scripts/bash/rofi_launch_app
